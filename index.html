<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <h2>HOME</h2>
            <div class="count-board" id="count-board-1">0</div>
            <button id="add-one-home">+1</button>
            <button id="add-two-home">+2</button>
            <button id="add-three-home">+3</button>
        </div>
        <div class="reset-game-btn">
            <button id="reset-game-btn">RESET</button>
        </div>
        <div class="board">
            <h2>AWAY</h2>
            <div class="count-board" id="count-board-2">0</div>
            <button id="add-one-away">+1</button>
            <button id="add-two-away">+2</button>
            <button id="add-three-away">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
